   <body>
     {%include 'nav_bar.html'%}
      <p>
      <div class="container">
         <div class="row justify-content-center align-items-center h3" style="width: 100%;">
            TV Show rankings are cool, but what if you had to choose between two of them?
What show would you pick over the other? Vote below ðŸ‘‡
           </div>
        <div class="row justify-content-center align-items-center" id="selected_list" style="width: 100%;">
        {%for player in selected_players%}
            <div class="movie-card">
            <div class="movie-header bladeRunner2049">
               <div class="header-icon-container">
                <img src="{{ url_for('static',filename='posters/%s' % player.show_image) }}"" style="width:100%;height:350px"/>
               </div>
            </div>
            <!--movie-header-->
            <div class="movie-content">
               <div class="movie-content-header">
                  <a href="#">
                     <h3 class="movie-title">{{player.show_name}}</h3>
                  </a>
                  <div class="imax-logo show_elo">
                    {{player.rank}}
                  </div>
               </div>
               <div class="movie-info">
                <button class="btn-primary btn-block show_vote"  data-show-id="{{player.show_id}}">Vote</button>
               </div>
            </div>
            <!--movie-content-->
         </div>

        {% endfor %}
        </div>

        <br/>
         <div class="row row justify-content-center align-items-center" style="width: 100%;display: none;">
             <button type="button" class="btn-info btn-block"  id="replay" style="width:100px">Replay</button>
          </div>
       <br/>
      </div>
