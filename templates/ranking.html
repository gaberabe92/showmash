<!DOCTYPE html>
<html class=''>
   <head>
      <meta charset='UTF-8'>
      <meta name="robots" content="noindex">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>ShowMash - Ranking</title>
      <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
      <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <style class="cp-pen-styles">@import url("https://fonts.googleapis.com/css?family=Arimo:400,700");
      </style>

      <!-- MDB -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>
      <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet" type= "text/css">
      <script>
        var shows = JSON.parse('{{ shows|tojson }}');
      </script>
       <script src="{{ url_for('static',filename='js/main.js') }}"></script>
   </head>
   <body>
     {%include 'nav_bar.html'%}
      <p>
      <div class="container">
        {% for dict_item in shows %}
         <!--movie-card-->
         <div class="movie-card show_card">
            <div class="movie-header">
               <div class="header-icon-container">
                <img src="{{ url_for('static',filename='posters/%s' % dict_item.show_image) }}"" style="width:100%;height:350px"/>
               </div>
            </div>
            <!--movie-header-->
            <div class="movie-content ">
               <div class="movie-content-header">
                  <a href="#">
                     <h3 class="movie-title">{{dict_item.show_name}}</h3>
                  </a>
                  <div class="imax-logo">
                    {{dict_item.rank}}.
                  </div>
               </div>
               <div class="movie-info">
                <button class="btn-primary btn-block" style="display:none">Vote</button>
               </div>
            </div>
            <!--movie-content-->
         </div>
         <!--movie-card-->
         <p></p>
         {% endfor %}

      </div>
      <!--container-->
   </body>
   <script>
      $("#home").removeClass("active");
      $("#ranking").addClass("active");
   </script>
</html>
